<div class="container">
    <h2 class="modal-title">Welcome to Employee Portal</h2>
    <div class="login-form">
        <form autocomplete="off" #loginForm="ngForm">
            <input class="form-control" [(ngModel)]="loginDto.email" type="text" name="email" placeholder="Email">
            <input class="form-control" [(ngModel)]="loginDto.password" type="password" name="password"
                placeholder="Password">
            <button class="form-control" type="submit">Login</button>
        </form>
    </div>
</div>
