<div class="comment-form-container">
    <form #reviewForm="ngForm" (ngSubmit)="addReview()">
        <h2>Add a Review</h2>
        <div class="rating-input">
            <app-star-rating-input (setRating)="setRating($event)"></app-star-rating-input>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required [(ngModel)]="content"></textarea>
        </div>
        <button type="submit" [disabled]="!rating">Submit Comment</button>
    </form>
</div>
